<app-header> </app-header>

<div class="content" role="main">

    <h3>List of Registered Freelancers</h3>
    <br>
    <p class="text-red">*Note: Delete action is irreversible</p>
    <table class="table table-sm table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Skill Set</th>
          <th scope="col">Hobby</th>
          <th scope="col">Action<span class="text-red">*</span></th>
        </tr>
      </thead>
      <tbody>
         <tr *ngFor="let user of users | async">
           <th scope="row">{{ user.id }}</th>
           <td>{{ user.name }}</td>
           <td>{{ user.email }}</td>
           <td>{{ user.phone }}</td>
           <td>{{ user.skillsets }}</td>
           <td>{{ user.hobby }}</td>
           <td>
            <button (click)="goToEdit(user)" type="button" class="btn btn-link edit" style="margin-right: 15px;">Edit</button>
            <button (click)="deleteUser(user)" type="button" class="btn btn-danger delete">Delete</button>
          </td>
         </tr>
      </tbody>
  </table>

<app-footer></app-footer>
</div>
