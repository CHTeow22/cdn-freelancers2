<app-header></app-header>

<div class="content" role="main">
  <div class="container" >
    <h4 style="padding-bottom: 20px;">Register New User</h4>

    <p class="text-red right">*Note: Required field</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="inputName3" class="col-sm-3 col-form-label">User Name <span class="text-red">*</span></label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Email <span class="text-red">*</span></label>
        <div class="col-sm-9">
          <input type="email" id="email" class="form-control" formControlName="email"
          required>
        </div>


      </div>
      <div class="form-group row">
        <label for="inputPhone3" class="col-sm-3 col-form-label">Phone Number <span class="text-red">*</span></label>
        <div class="col-sm-9">
          <input type="phone" class="form-control" formControlName="phone" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputSkill3" class="col-sm-3 col-form-label">Skillsets <span class="text-red">*</span></label>
        <div class="col-sm-9">
          <input type="skillsets" class="form-control" formControlName="skillsets" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputHobby3" class="col-sm-3 col-form-label">Hobby</label>
        <div class="col-sm-9">
          <input type="hobby" class="form-control" formControlName="hobby">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <div id="existingModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Register User</h5>
        </div>
        <div class="modal-body">
          <p>This user already registered before.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary goToList">Go To User List</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Register New User</button>
        </div>
      </div>
    </div>
  </div>

  <div id="successModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Register User</h5>
        </div>
        <div class="modal-body">
          <p>New user is registered successfully!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary goToList">Go To User List</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Register New User</button>
        </div>
      </div>
    </div>
  </div>

<app-footer></app-footer>

</div>


<router-outlet></router-outlet>
